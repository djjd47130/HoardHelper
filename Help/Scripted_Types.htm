<UL>
  <LI>
<DIV><STRONG>String</STRONG>   - Text data (array of characters).</DIV>
  <LI>
<DIV><STRONG>Integer</STRONG>   - Whole number (no decimals).</DIV>
  <LI>
<DIV><STRONG>Float</STRONG>   - Decimal number.</DIV>
  <LI>
